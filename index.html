<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <main role="main">
      <h1>Github Repo Finder</h1>
      <form class="img-request" action="/ignore-me" method="post">
        <fieldset>
          <legend>Enter GitHub User Handle</legend>
          <input type="text" id="form-input" placeholder="handle" name="dog-breed"/>
        </fieldset>
      </form>
      <section class="repo-container hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
      </section>
    </main>
  </body>
</html>
